<h1 class="topictitle1">IJ ERROR</h1>



<div><p>When <samp class="codeph">ij</samp> runs into errors processing user commands,
it prints out a message with the prefix "IJ ERROR".</p>

<p>Examples of errors include being unable to open the file named in a
<samp class="codeph"><a href="rtoolsijcomref28886.html">Run</a></samp> command and
not having a connection to disconnect from.</p>

</div>
