<h1 class="topictitle1">tableFunctionInvocation</h1>

<div>
<div class="example">
<pre>
<strong>TABLE <em><a href="rreffunctionname.html#rreffunctionname">functionName</a></em>( [ [ <em>functionArg</em> ] [, <em>functionArg</em> ]* ] )
</strong></pre>

<p>
Note that when you invoke a table function, you must bind it to a
correlation name. For example:
</p>

<pre><strong>SELECT s.*
FROM TABLE( externalEmployees( 42 ) ) s
</strong></pre>
