<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Layout page</title>

<!-- Boot Strap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.css}" />
<link href="../static/css/bootswatch.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootswatch.less}" />

<!-- Data Tables CSS -->
<link href="webjars/datatables/1.10.2/css/jquery.dataTables.css" />

<!-- jQuery CSS -->
<link rel="stylesheet" href="webjars/jquery-ui/1.11.4/jquery-ui.css" />

<!-- font awesome CSS -->
<link rel="stylesheet" href="webjars/font-awesome/4.2.0/css/font-awesome.min.css" />

<!-- jQuery JS -->
<script type="text/javascript" src="webjars/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="webjars/jquery-ui/1.11.4/jquery-ui.js"></script>

<!-- Handlebars JS -->
<script type="text/javascript" src="webjars/handlebars/1.3.0/handlebars.js"></script>

<!-- Data Tables JS -->
<script type="text/javascript" src="webjars/datatables/1.10.2/js/jquery.dataTables.js"></script>

<!-- High Charts JS -->
<script type="text/javascript" src="webjars/highcharts/3.0.1/highcharts.js"></script>

<!-- Project JS -->
<script type="text/javascript" th:src="@{js/gf-textautocomplete.js}"></script>



</head>
<body>
	<div class="container">
		<header class="text-center">
			<div class="well">
				<div class="row">
					<div class="col-md-4">
						<img alt="" src="images/FLAMINGSHOE.png" width="300px" />
					</div>
					<div class="col-md-8" align="left">
						<h2>Fast Foot Shoes - Order Entry System</h2>
					</div>
				</div>
			</div>
			<div class="navbar navbar-inverse">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-inverse-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/home">Home</a>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-inverse-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/productSearch">Products</a>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-inverse-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/orderSearch">Orders</a>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-inverse-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/alerts">Messages</a>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-inverse-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/listMarkUps">Discount Program</a>
				</div>
				<form class="navbar-form navbar-right" action="#"
					name="customerSearch" th:action="@{/findCustomerByEmail}"
					method="post">
					<input type="text" id="customerSearchAutocomplete" name="email"
						class="form-control col-lg-8" placeholder="Find Customer By Email" />
					<input type="hidden" name="searchCustomerId" id="searchCustomerId"
						value="" />
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</header>
		<div class="container">

			<section layout:fragment="content">
				<p>Page content goes here</p>
			</section>
		</div>
		<footer>
			<div class="well">
				<small>This is application is for demonstration purposes only.</small>
			</div>
		</footer>
	</div>
</body>
</html>
